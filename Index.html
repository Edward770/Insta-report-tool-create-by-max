<!DOCTYPE html>
<html>
<head>
  <title>TH3 Insta Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* black background */
      padding: 20px;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1); /* translucent for effect */
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      color: #fff;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background-color: #1db954;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ed760;
    }
    a {
      color: #1da1f2;
    }
    .title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">𝚃𝙷𝟹 𝙸𝙽𝚂𝚃𝙰 𝚃𝙾𝙾𝙻 𝙲𝚁𝙴𝙰𝚃𝙴 𝙱𝚈 𝙼𝙰𝚇 𝙱𝙸𝙾 = 𝟸𝟶𝟸𝟻</div>

    <label for="username">Instagram Username:</label>
    <input type="text" id="username" placeholder="e.g. fake_user123">

    <label for="reason">Reason for Report:</label>
    <select id="reason">
      <option value="impersonation">Pretending to be someone</option>
      <option value="spam">Spam</option>
      <option value="hate">Hate Speech</option>
      <option value="nudity">Nudity or Sexual Content</option>
      <option value="violence">Violence or Threats</option>
    </select>

    <button id="generateBtn">Generate Report Link</button>
    
    <p id="result" style="margin-top: 20px;"></p>
  </div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', function () {
      const username = document.getElementById('username').value.trim();
      const reason = document.getElementById('reason').value;
      if (!username) {
        alert("Please enter a username.");
        return;
      }

      const link = `https://www.instagram.com/${username}/`;
      document.getElementById('result').innerHTML = `
        <strong>Go to this profile:</strong><br>
        <a href="${link}" target="_blank">${link}</a><br><br>
        <strong>Then manually report for:</strong> <em>${reason}</em><br>
        (Use 3-dot menu > Report)
      `;
    });
  </script>
</body>
</html>
